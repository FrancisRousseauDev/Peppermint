<div id="wrapper">
  <!-- header begin -->
  <header class="transparent scroll-light" [ngClass]="{'header-dark': darkTheme, 'header-light': !darkTheme}">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="de-flex sm-pt10">
            <div class="de-flex-col">
              <div class="de-flex-col">
                <!-- logo begin -->
                <div id="logo">
                  <a href="index.html">
                   <span [ngClass]="{'peppermint-dark': darkTheme, 'peppermint-light': !darkTheme}">Peppermint</span>
                  </a>
                </div>
                <!-- logo close -->
              </div>
              <div class="de-flex-col">
                <input id="quick_search" class="xs-hide" name="quick_search" placeholder="search item here..." type="text" />
              </div>
            </div>
            <div class="de-flex-col header-col-mid">
              <!-- mainmenu begin -->
              <ul id="mainmenu">
                <li>
                  <a (click)="routeToMain()">Home<span></span></a>
                </li>
                <li>
                  <a (click)="routeToExplore()">Explore<span></span></a>
                </li>
              </ul>
              <div class="menu_side_area">
                <a href="wallet.html" class="btn-main btn-wallet sub"><i class="icon_wallet_alt"></i><span>Connect Wallet</span></a>
                <button id="menu-btn" [matMenuTriggerFor]="menu"></button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>Home</button>
                  <button mat-menu-item>Explore</button>
                </mat-menu>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- header close -->
  <!-- content begin -->
</div>
